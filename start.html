<!DOCTYPE html>
<html>
<head>
	<title>Find.me - QR Code Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="products.html">Products</a>
			<a href="contact.html">Contact Us</a>
		</nav>
		<h1>QR Code Generator</h1>
		<p>Generate a QR code with your personal information for our products.</p>
	</header>
	
	<main>
		<section>
			<h2>Enter Your Information</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>
				
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea>
				
				<button type="submit" class="button">Generate QR Code</button>
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Find.me. All rights reserved.</p>
	</footer>
</body>
</html>
